<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental</title>
    <style>
        /* Internal CSS styles */
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    position: relative; /* Add this to make sure the footer is positioned relative to the body */
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    margin: 20px;
}

#booking {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

#booking h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #333; /* Dark gray heading color */
}

form label {
    display: block;
    margin-bottom: 5px;
    color: #333; /* Dark gray label color */
}

form select,
form input[type="date"],
form input[type="time"],
form input[type="number"],
form textarea {
    width: calc(100% - 12px); /* Adjusted width to accommodate border */
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: vertical;
    transition: border-color 0.3s ease;
    background-color: #fff; /* White input background */
}

form select:focus,
form input[type="date"]:focus,
form input[type="time"]:focus,
form input[type="number"]:focus,
form textarea:focus {
    outline: none;
    border-color: #007bff; /* Blue focus border color */
}

textarea {
    height: 150px;
}

form button[type="submit"] {
    background-color: #007bff; /* Blue submit button background */
    color: #fff;
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}
form button[type="submit"]:hover {
    background-color: #0056b3; /* Darker blue on hover */
}
    </style>
    <script>
        function handleFormSubmission(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // You can perform additional validation here if needed

            // Display a success message
            alert("Booking successful!");

            // Optionally, you can reset the form fields after successful submission
            event.target.reset();
        }
    </script>
</head>
<body>
    <header>
        <h1>Cycle Rental</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="booking">
            <h2>Book a Cycle</h2>
            <form action="process_form.php" method="post">
                <label for="cycle-type">Cycle Type:</label>
                <select id="cycle-type" name="cycle-type">
                    <option value="mountain">Mountain Bike</option>
                    <option value="road">Road Bike</option>
                    <option value="city">City Bike</option>
                </select><br>
                <label for="pickup-date">Pickup Date:</label>
                <input type="date" id="pickup-date" name="pickup-date" required><br>
                <label for="pickup-time">Pickup Time:</label>
                <input type="time" id="pickup-time" name="pickup-time" required><br>
                <label for="rental-duration">Rental Duration (hours):</label>
                <input type="number" id="rental-duration" name="rental-duration" min="1" max="24" step="1" required><br>
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" cols="50" required></textarea><br>
                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>
</body>
</html>
