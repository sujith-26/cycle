<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cycles</title>
  <style>
    /* Resetting default browser styles */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      width:100%;
      height:100vh;
      background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(i1.jpg);
      background-size: cover;
      background-position: center;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
    }

    /* Container styles */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center; /* Centering the heading */
    }

    /* Filter button styles */
    .filter-button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
    }

    .filter-button:last-child {
      margin-right: 0;
    }

    .filter-button:hover {
      background-color: #0056b3;
    }

    /* Cycle list styles */
    .cycle-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .cycle-card {
      width: calc(50% - 20px); /* Adjusted width to fit two cards in a row */
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      display: block; /* Ensure all cards are initially visible */
    }

    .cycle-image {
      width: 100%;
      border-radius: 5px;
    }

    .cycle-details {
      padding: 10px;
    }

    .cycle-details h3 {
      margin-bottom: 5px;
      font-size: 1.2rem; /* Increased font size for better readability */
    }

    .cycle-details p {
      margin-bottom: 10px;
    }

    .book-button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease; /* Smooth hover transition */
    }

    .book-button:hover {
      background-color: #0056b3;
    }

    /* Scroll button styles */
    .scroll-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 1.2rem;
      display: none; /* Initially hide the scroll button */
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Cycle Rental</h1>
      <div>
        <a href="index.html">Home</a>
        <a href="cycles.html">Cycles</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <h2>Available Cycles for Rental</h2>

    <!-- Filter buttons for price and cycle model -->
    <select id="price">
      <option value="All">All Prices</option>
      <option value="0-10">Rs.0 - Rs.10</option>
      <option value="11-15">Rs.11 - Rs.15</option>
      <option value="16-20">Rs.16 - Rs.20</option>
      <option value="21-25">Rs.21 - Rs.25</option>
    </select>
    <select id="model">
      <option value="All">All Models</option>
      <option value="Cycle Model 1">Cycle Model 1</option>
      <option value="Cycle Model 2">Cycle Model 2</option>
      <option value="Cycle Model 3">Cycle Model 3</option>
      <option value="Cycle Model 4">Cycle Model 4</option>
    </select>
    <button class="filter-button" onclick="filterCycles()">Filter</button>

    <!-- Cycle list -->
    <div class="cycle-list">
      <div class="cycle-card" data-price="10" data-model="Cycle Model 1">
        <img src="155836.jpg" alt="Cycle 1" class="cycle-image">
        <div class="cycle-details">
          <h3>Cycle Model 1</h3>
          <p>Price: Rs.10/hour</p>
          <a href="cycle_details.html" class="book-button">Book Now</a>
        </div>
      </div>
      <div class="cycle-card" data-price="15" data-model="Cycle Model 2">
        <img src="438454.jpg" alt="Cycle 2" class="cycle-image">
        <div class="cycle-details">
          <h3>Cycle Model 2</h3>
          <p>Price: Rs.15/hour</p>
          <a href="cycle_details.html" class="book-button">Book Now</a>
        </div>
      </div>
      <div class="cycle-card" data-price="13" data-model="Cycle Model 3">
        <img src="549198.jpg" alt="Cycle 3" class="cycle-image">
        <div class="cycle-details">
          <h3>Cycle Model 3</h3>
          <p>Price: Rs.13/hour</p>
          <a href="cycle_details.html" class="book-button">Book Now</a>
        </div>
      </div>
      <div class="cycle-card" data-price="20" data-model="Cycle Model 4">
        <img src="Orbea_Occam_2020.jpg" alt="Cycle 4" class="cycle-image">
        <div class="cycle-details">
          <h3>Cycle Model 4</h3>
          <p>Price: Rs.20/hour</p>
          <a href="cycle_details.html" class="book-button">Book Now</a>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Scroll button -->
  <button class="scroll-button" onclick="scrollToTop()">â†‘</button>

  <script>
    // Function to filter cycles by price and model
    function filterCycles() {
      const selectedModel = document.getElementById('model').value;
      const selectedPrice = document.getElementById('price').value;
      
      const cycleCards = document.querySelectorAll('.cycle-card');
      cycleCards.forEach(card => {
        const cardPrice = parseFloat(card.getAttribute('data-price'));
        const cardModel = card.getAttribute('data-model');
        
        if ((selectedPrice === 'All' || (cardPrice >= parseInt(selectedPrice.split('-')[0]) && cardPrice <= parseInt(selectedPrice.split('-')[1]))) && (selectedModel === 'All' || cardModel === selectedModel)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    // Function to scroll to top
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    // Function to handle scroll event for showing/hiding scroll button
    window.addEventListener('scroll', function() {
      const scrollButton = document.querySelector('.scroll-button');
      if (window.scrollY > 200) {
        scrollButton.style.display = 'block';
      } else {
        scrollButton.style.display = 'none';
      }
    });
  </script>
</body>
</html>
