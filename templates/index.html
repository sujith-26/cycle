<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cycle Rentals</title>
  <style>
    /* Reset CSS */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #444;
      margin: 0;
      padding: 0;
    }

    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffc107;
    }

    /* Main Content Styles */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .cycle-image {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .cta-button {
      display: inline-block;
      padding: 10px 30px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cycle Rentals</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cycles.html">Cycles</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="admin.html">Login as Admin</a>
    </nav>
  </header>

  <div class="container">
    <h2>Welcome to Cycle Rentals</h2>

    <p>Explore our collection of high-quality bikes for your next adventure.</p>
    <img src="i1.jpg" alt="Bike Rental" class="cycle-image">
    <p>Ready to ride?</p>
    <a href="cycles.html" class="cta-button">Book Now</a>
    
  </div>
</body>
</html>
